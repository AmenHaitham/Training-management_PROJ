<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your TMS (Task Management System) account">
    <title>Sign In | Task Management System</title>
    
    <!-- Preload CSS for better performance -->
    <link rel="preload" href="Css/login.css" as="style">
    <link rel="stylesheet" href="Css/login.css">
    
    <!-- Favicon (add your own) -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="auth-container" role="main">
        <div class="logo" aria-hidden="true">
            <h1>TMS</h1>
            <span class="visually-hidden">Task Management System</span>
        </div>
        
        <form id="signinForm" aria-labelledby="formTitle" novalidate>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" 
                       required autocomplete="email" placeholder="Enter your email">
                <div class="input-hint">We'll never share your email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" 
                       required autocomplete="current-password" placeholder="Enter your password"
                       minlength="8" aria-describedby="passwordRequirements">
                <div id="passwordRequirements" class="input-hint">Minimum 8 characters</div>
            </div>
            
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="reset-password.html" class="forgot-password">Forgot password ?</a>
            </div>
            
            <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
            
            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader" aria-hidden="true"></span>
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
        </div>
    </main>

    <!-- Load JavaScript at the end of body -->
    <script src="Js/login.js" defer></script>
</body>
</html>
